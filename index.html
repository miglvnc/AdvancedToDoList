    <div class="wrapper">
        <div class="header">
            <h2>ToDo List</h2>
            <form>
                <input class="form-control dateInput" type="datetime" name="datetime" id="datetime" placeholder="Deadline of your task">
            </form>
            <input class="toDoInput"type="text" placeholder="Type your task">
            <button class="addBtn">Add</button>
        </div>
        <div class="listContainer">
            <div class="optionsWrapper">
                <div class="sortWrapper options">
                    <h4>Sort by:</h4>
                    <button class="sortByTime">Time Left</button>
                    <button class="sortByName">Name</button>
                    <button class="sortByStatus">Status</button>
                </div>
                <div class="filterWrapper options">
                    <h4>Show only:</h4>
                    <button class="onlyDone">Finished</button>
                    <button class="onlyActive">Current</button>
                </div>
            </div>

    <div class="popUp popUpEditTask">
