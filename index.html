<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <script src="https://kit.fontawesome.com/03ad30190e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (min-width: 560px)" href="mediumStyle.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>ToDo List</h2>
            <form>
                <input class="form-control dateInput" type="datetime" name="datetime" id="datetime" placeholder="Deadline">
            </form>
            <input class="toDoInput"type="text" placeholder="Type your task here...">
            <button class="addBtn">Add</button>
        </div>
        <div class="taskSampleContainer">
                        <ul>
                            <li class="taskContainer" id="taskSample">
                                <div class="date">
                                    <span class="deadline">Sun, 28 Aug 2022 17:37</span>
                                    <form>
                                        <input class="form-control dateInput hideDateInput" type="datetime" name="datetime"
                                            placeholder="Edit deadline">
                                    </form>
                                    <span class="timeleft">Counting...</span>
                                </div>
                                <div class="taskWrapper">
                                    <input type="text" class="task" readonly value="typowe zadanie trzy wyrazy" placeholder="Empty task...">
                                    <div class="tools">
                                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                                        <button class="edit">edit</button>
                                        <button class="remove"><i class="fa-solid fa-trash-can"></i></button>
                                    </div>
                                </div>
                            </li>
                        </ul>
        </div>
        <div class="listContainer">
            <div class="optionsWrapper">
                <div class="sortWrapper options">
                    <h4>Sort by:</h4>
                    <button class="sortByTime sortFilterBtn">Time Left</button>
                    <button class="sortByName sortFilterBtn">Name</button>
                </div>
                <div class="filterWrapper options">
                    <h4>Show:</h4>
                    <button class="showAll sortFilterBtn btnActive">All</button>
                    <button class="onlyDone sortFilterBtn">Finished</button>
                    <button class="onlyActive sortFilterBtn">Current</button>
                </div>
            </div>
            <h2>Your tasks:</h2>
            <p class="alertInfo">Add your first task!</p>

            <ul id="taskList">
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>

</body>
</html>
